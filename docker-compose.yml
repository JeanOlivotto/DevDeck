version: '3.8'

services:
  devdeck-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: devdeck-app
    ports:
      - "3000:3000"
    env_file:
      - devdeck-backend/.env
      
    volumes:
      - ./devdeck-backend/whatsapp_sessions:/app/whatsapp_sessions
      - ./devdeck-backend/dev.db:/app/dev.db
    networks:
      - devdeck-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  devdeck-network:
    driver: bridge