<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevDeck Kanban</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo-area">
    <img src="logo.png" alt="DevDeck Logo" class="logo" />
    <h1>DevDeck</h1>
  </div>
  <main>
    <section class="kanban">
      <div class="column">
        <h2>To Do</h2>
        <div class="tasks" id="todo-tasks"></div>
        <button class="add-task" onclick="addTask('todo')">+ Nova Tarefa</button>
      </div>
      <div class="column">
        <h2>Doing</h2>
        <div class="tasks" id="doing-tasks"></div>
        <button class="add-task" onclick="addTask('doing')">+ Nova Tarefa</button>
      </div>
      <div class="column">
        <h2>Done</h2>
        <div class="tasks" id="done-tasks"></div>
        <button class="add-task" onclick="addTask('done')">+ Nova Tarefa</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
